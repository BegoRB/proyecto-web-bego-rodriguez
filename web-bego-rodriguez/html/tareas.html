<!--
Descripción: Este archivo HTML contiene la página de presentación del sistema de gestión de tareas.

Estructura general:
- Encabezado
- Barra de navegación
- Contenido principal 
    - Titulo + Descripcion
    - Tarjetas de elemento + Carrousel
-->
<body>
  <!-- 
      Sección de navegación 
  -->
  <nav class="nav__list">
    <div class="nav__list-left">
      <a title="Enlace demo" href="/html/demo.html" class="nav__link">Mi sistema</a>
      <a title="Enlace gestión" href="/html/tareas.html" class="nav__link active">Gestionar órbita</a>
    </div>

  </nav>

  <main class="gestion">
    <div class="tareas">

      <!--
      Sección de tareas
      Descripción: Contenedor principal de gestión de las tareas.
      -->
      <div class="tareas__principal">
        <div class="tareas__principal--header">
          <span class="tareas__principal--header-titulo">Creación web</span>
          <button class="new-tarea" id="newTarea">+ Nueva tabla</button>
        </div>
    
        <div class="tareas__principal--contenedor">
        <!--
        Sección de tabla
        Descripción: Tabla de la tarea predeterminada.
        - Icono de tarea
        - Tabla tarea
        -->
          <div class="tareas__principal--contenedor-tabla" id="tabla-1">
            <div class="icono-tarea">
              <picture>
                <source srcset="/galeria/icono.webp" type="image/webp">
                <source srcset="/galeria/icono.png" type="image/jpeg">
                <img class="icono-tarea__img" src="/galeria/icono.png" alt="Icono tarea" loading="lazy">
              </picture>
            </div>
    
            <table class="tabla">
              <!--
              Sección header de la tabla
              -->
              <thead>
                <tr>
                  <th class="tabla__header primera">                    
                    <span class="tabla__header primera-descr">Corregir bug en el inicio de sesión</span>
                    <div class="tabla__conf">
                      <picture>
                        <source srcset="/galeria/flecha.webp" type="image/webp">
                        <source srcset="/galeria/flecha.jpg" type="image/jpeg">
                        <img src="/galeria/flecha.jpg" class="tabla__conf-menu icono" alt="Editar título" loading="lazy">
                      </picture>
                      <ul class="primera-conf-lista">
                        <li class="tabla__conf-item editar">
                          <button class="tabla__conf-item editar" aria-label="Editar nombre">
                            <picture>
                              <source srcset="/galeria/icono-editar.webp" type="image/webp">
                              <source srcset="/galeria/icono-editar.png" type="image/jpeg">
                              <img src="/galeria/icono-editar.png" class="tabla__conf icono ieditar" alt="Icono editar" loading="lazy">
                            </picture>
                            Editar nombre
                          </button>
                        </li>
                        <li class="tabla__conf-item borrar">
                          <button class="tabla__conf-item borrar" aria-label="Borrar tarea">
                            <picture>
                              <source srcset="/galeria/icono-delete.webp" type="image/webp">
                              <source srcset="/galeria/icono-delete.png" type="image/jpeg">
                              <img src="/galeria/icono-delete.png" class="tabla__conf icono" alt="Icono borrar" loading="lazy">
                            </picture>
                            Borrar tarea
                          </button>
                        </li>
                      </ul>
                    </div>
                  </th>
                  <th class="tabla__header segunda">Estado</th>
                  <th class="tabla__header segunda">Tipo</th>
                  <th class="tabla__header segunda">Entrega</th>
                </tr>
              </thead>
              <!--
              Sección principal de la tabla
              - Borrar tarea
              - Editar tarea
              - Nombre tarea
              - Estado
              - Prioridad
              - Fecha
              -->
              <tbody class="tabla__body">
                <tr class="tabla__row">
                  <td class="tabla__cell primera">
                    <div class="tabla__cell editar">
                      <button class="icono-delete" aria-label="Eliminar">
                        <picture>
                          <source srcset="/galeria/icono-delete.webp" type="image/webp">
                          <source srcset="/galeria/icono-delete.png" type="image/jpeg">
                          <img src="/galeria/icono-delete.png" alt="Icono eliminar" loading="lazy">
                        </picture>
                      </button>
                      <button class="icono-editar" aria-label="Editar">
                        <picture>
                          <source srcset="/galeria/icono-editar.webp" type="image/webp">
                          <source srcset="/galeria/icono-editar.png" type="image/png">
                          <img src="/galeria/icono-editar.png" alt="Icono editar" loading="lazy">
                        </picture>
                      </button>
                    </div>
                    <input type="text" class="tabla__cell descr" placeholder="Nombre tarea">                  
                  </td>
                  <td class="tabla__cell segunda">
                    <select class="btn btn--priority select-estado">
                      <option value="en-curso" selected>En Curso</option>
                      <option value="pendiente">Pendiente</option>
                      <option value="finalizado">Finalizado</option>
                    </select>
                  </td>
                  <td class="tabla__cell segunda">
                    <select class="btn btn--priority select-prioridad">
                      <option value="urge">Urgente</option>
                      <option value="no-urge" selected>No urgente</option>
                    </select>
                  </td>
                  <td class="tabla__cell segunda">
                    <input type="date" class="tabla__cell fecha input-fecha">
                  </td>
                </tr>
              </tbody>
              <!--
              Sección footer de la tabla
                -Añadir tarea nueva
              -->      
              <tfoot>
                <tr class="tabla__row">
                  <td colspan="4" class="tabla__cell-foot--btn">
                    <button class="add-tarea" type="button">+ Añadir tarea</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </main>
</body>
</html>
